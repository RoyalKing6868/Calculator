<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="Heading">
      <div class="container">
        <h1 class="heading-txt">Calculator</h1>
      </div>
    </section>
    <section id="hero">
      <div class="Calculator">
        <input type="text" id="inputBox" placeholder="0" />

        <div>
          <button class="operator">AC</button>
          <button class="operator">DEL</button>
          <button class="operator">%</button>
          <button class="operator">/</button>
        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">*</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">+</button>
        </div>
        <div>
          <button>00</button>
          <button>0</button>
          <button class="operator">.</button>
          <button class="equalbtn">=</button>
        </div>
      </div>
    </section>
    <section id="footer">
      <div class="continer">
        <h3>Made With Love ❤️</h3>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
